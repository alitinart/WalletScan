<ion-header>
  <ion-toolbar>
    <ion-title>Set Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <input type="text" [(ngModel)]="ipAddress" placeholder="Ip Address">
    <ion-button color='primary' (click)='onSetIpAddress()'>Submit</ion-button>
  </div>
</ion-content>
